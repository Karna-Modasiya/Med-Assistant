<div class="patient-profile-container">
  <h1>Personal Information</h1>
  <mat-divider></mat-divider>
  <div class="patient-personal-information">
      <mat-form-field appearance="outline">
          <mat-label>UHID</mat-label>
          <input matInput type="text" [(ngModel)]="uhid" [readonly]="true">
          <button mat-icon-button matSuffix (click)="copyId()"><mat-icon>content_copy</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="name" [readonly]="true">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <input matInput type="text" [(ngModel)]="gender" [readonly]="true">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>DOB</mat-label>
          <input matInput type="text" [(ngModel)]="dob" [readonly]="true">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Blood Group</mat-label>
          <input matInput type="text" [(ngModel)]="bloodGroup" [readonly]="true">
      </mat-form-field>
  </div>
  <h1>Contact Information</h1>
  <mat-divider></mat-divider>
  <div class="patient-contact-information">
      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="email" [readonly]="true">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput type="text" [(ngModel)]="phno" [readonly]="true">
      </mat-form-field>
  </div>
  <div class="patient-profile-actions">
      <button mat-raised-button color="accent">Update Profile</button>
      <button mat-raised-button color="accent">Update Password</button>
  </div>
</div>
